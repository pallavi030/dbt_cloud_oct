 models:
  - name: stg_customer
    columns:
      - name: customers_id
        description: '{{doc ("Primary_Key") }}'
        data_tests:
          - unique
          - not_null
      - name: nation_id
        data_tests:
          - relationships:
              to: ref('stg_nations')
              field: nation_id
  - name: stg_nations
    columns:
      - name: nation_id
        description: '{{doc ("Primary_Key") }}'
        data_tests:
          - unique
          - not_null
      - name: region_id
        data_tests:
          - relationships:
              to: ref('stg_regions')
              field: region_id
  - name: stg_regions
    description: "This table contains region data."
    columns:
      - name: region_id
        description: '{{doc ("Primary_Key") }}'
        data_tests:
          - unique
          - not_null
      - name: region_name
        data_tests:
          - accepted_values:
              arguments:
                values: ['ASIA', 'AFRICA', 'AMERICA']
                config:
                  store_failures: true
                  schema: error
  - name: stg_orders
    columns:
      - name: order_id
        data_tests:
          - unique
          - not_null
      - name: customer_id
        data_tests:
          - relationships:
              to: ref('stg_customer')
              field: customers_id
      - name: status_code
        data_tests:
          - accepted_values:
              values: ['O', 'F', 'P']
  - name: stg_line_items
    description: "This table contains line item data."
    columns:
      - name: order_item_id
        description: '{{doc ("Primary_Key") }}'

seeds:
  - name: suppliers
    config:
      alias: supplier_names
      
      