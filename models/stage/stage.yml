models:
  - name: stg_customers
    config:
      pre_hook: "alter session set query_tag= 'hooks'"
      group: sales
    columns:
      - name: customers_id
        description: '{{doc ("Primary_Key") }}'
        data_tests:
          - unique
          - not_null
      - name: nation_id
        data_tests:
          - relationships:
              arguments:
                to: ref('stg_nations')
                field: nation_id
  - name: stg_nations
    config:
      group: sales
      contract:
        enforced: true
    columns:
      - name: nation_id
        data_type: string
        constraints:
          - type: not_null
        description: '{{doc ("Primary_Key") }}'
        data_tests:
          - unique
          - not_null
      - name: region_id
        data_type: int
        constraints:
          - type: not_null
        data_tests:
          - relationships:
              arguments:
                to: ref('stg_regions')
                field: region_id
      - name: nation_name
        data_type: string
        constraints:
          - type: not_null
      - name: updated_at
        data_type: date
        constraints:
          - type: not_null


  - name: stg_regions
    description: "This table contains region data."
    columns:
      - name: region_id
        description: '{{doc ("Primary_Key") }}'
        data_tests:
          - unique
          - not_null
      - name: region_name
        data_tests:
          - accepted_values:
              arguments:
                values: ['ASIA', 'AFRICA', 'AMERICA', 'EUROPE', 'MIDDLE EAST', 'SOUTH EAST']
                config:
                  store_failures: true
                  schema: error
  - name: stg_orders
    columns:
      - name: order_id
        data_tests:
          - unique
          - not_null
      - name: customer_id
        data_tests:
          - relationships:
              arguments:
                to: ref('stg_customer')
                field: customers_id
      - name: status_code
        data_tests:
          - accepted_values:
              arguments:
                values: ['O', 'F', 'P']
  - name: stg_line_items
    description: "This table contains line item data."
    columns:
      - name: order_item_id
        description: '{{doc ("Primary_Key") }}'
